<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" @[event].enter.space="myAlert">
  </div>
  <script src="../../vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        event: 'keyup',
      },
      methods: {
        myAlert: function() {
          alert('アラート！');
        }
      }
    });
  </script>
</body>
</html>
