<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
  </div>

  <script src="../../vue.js"></script>
  <script>
    let data = {
      message: 'こんにちは'
    }
    let vm = new Vue({
      el: "#app",
      data: data,
    });

    console.log(data === vm.$data);
  </script>
</body>
</html>
