<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(value, key, index) in object">({{ index }}){{ key }}...{{ value }}</li>
    </ul>
    <ul>
      <li v-for="n in 10">{{ n }}</li>
    </ul>
  </div>
  <script src="../../vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        object: {
          firstName: '太郎',
          lastName: '田中',
          age: 21,
        }
      }
    });
  </script>
</body>
</html>
