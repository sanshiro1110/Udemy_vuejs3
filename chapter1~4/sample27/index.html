<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ counter }}</p>
    <button @click="counter += 1">+1</button>
    <p>{{ lessThanThree }}</p>
  </div>
  <script src="../../vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        counter: 0,
      },
      computed: {
        lessThanThree: function() {
          return this.counter < 3 ? '3より下' : '3以上'
        }
      },
      watch: {
        counter: function() {
          const vm = this;
          setTimeout(function() {
            vm.counter = 0;
          }, 3000);
        }
      }
    });
  </script>
</body>
</html>
